<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{app_words.appname}}</title>
    <link rel="icon" href="images/favicon.png">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div>

    <center><h1 class="logo-name">{{app_words.appname}}</h1></center>

</div>


<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>

        <br /><br /><br /><br /><br /><br /><br /><br />
        <h3>{{app_words.welcome}} {{app_words.appname}}</h3>
        <p>{{app_words.pleaselogin}}
        </p>
        <form class="m-t" role="form" action="index.html">

            <input type="hidden" name="install_url" id="install_url" value="{{install_url}}">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="{{app_words.username}}" required="" name="login" id="login">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="{{app_words.password}}" name="password" id="password" required="">
            </div>

            <div id="loginError" name="loginError" style="color:red;"></div><br />

            <button type="button" class="btn btn-primary block full-width m-b" name="commit" id="commit">{{app_words.action_login}}</button>

            <a href="#"><small>{{app_words.forgot_password}}</small></a>
            <p class="text-muted text-center"><small>{{app_words.new_account}}</small></p>
            <a class="btn btn-sm btn-white btn-block" href="register.html">{{app_words.create_account}}</a>
        </form>
        <p class="m-t"> <small>&copy; {{app_words.appname}} 2014-2015</small> </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../../js/jquery-2.1.1.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../src/App/Js/login.js"></script>

</body>

</html>
