; Module infos
module_name=MyCrmMenus
module_author=Paul Coiffier
module_description=MyCrm menus managment
module_icon = sitemap
; Menu integration
module_has_menu_entry=yes;
; Admin menu integration
menu_admin_integration = true;
menu_admin_page = null;
menu_route = menus;

; Site menu integration
menu_site_integration = false;
menu_site_page =index.twig.html;

; If user must be connected to access to this module 
module_require_login=true; 
 
; Module actions (for rights and security) 
[actions] 
action[] = Read; 
action[] = Create; 
action[] = Update; 
action[] = Delete; 
 
; Groups required for module actions 
; Define the groups order by actions (example : group[1] if for action[1]) 
[groups] 
group.Read = admin; 
group.Create = admin; 
group.Update = admin; 
group.Delete = admin; 
