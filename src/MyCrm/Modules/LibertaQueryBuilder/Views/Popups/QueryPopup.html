<div class="modal inmodal" id="modalQuery" tabindex="-1" role="dialog" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content animated bounceInRight">
            <form name="queryForm" id="queryForm" class="form-horizontal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span
                            class="sr-only">{{module_words.action_close}}</span></button>
                    <i class="fa fa-info-circle modal-icon"></i>
                    <h4 class="modal-title">{{app_words.appsmallname}}</h4>
                    <small class="font-bold">Add new query
                    </small>
                </div>
                <div class="modal-body">

                    <fieldset>
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="query_name">Name</label>

                            <div class="controls">
                                <input type="text" name="query_name" class="form-control"
                                       id="query_name" data-error="{{module_words.title_error}}" required>

                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="query_description">Description</label>

                            <div class="controls">
                                <input type="text" name="query_description" class="form-control"
                                       id="query_description" data-error="{{module_words.title_error}}" required>

                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="control-group">
                            <label class="control-label" for="query_value">DQL Query</label>

                            <div class="controls">
                                    <textarea name="query_value" class="form-control"
                                              id="query_value">default text</textarea>
                            </div>
                        </div>

                    </fieldset>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">{{module_words.action_cancel}}
                    </button>
                    <button type="submit" class="btn btn-primary">{{module_words.action_confirmation}}</button>
                </div>
            </form>

        </div>
    </div>
</div>
