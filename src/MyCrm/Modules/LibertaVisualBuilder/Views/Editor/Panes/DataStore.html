<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingDataStore">
        <h4 class="panel-title">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseDataStore"
               aria-expanded="false" aria-controls="collapseDataStore">
                DataStore
            </a>
        </h4>
    </div>
    <div id="collapseDataStore" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingDataStore">
        <div class="panel-body">

            {% for key,entity in entities %}

            <strong><i>{{key}}</i></strong><br/>

            <div class="lyrow ui-draggable databased" style="display: block;" id="{{key}}" name="{{key}}">
                <a href="#close" class="remove label label-danger"><i
                        class="glyphicon-remove glyphicon"></i> remove</a>
                <span class="drag label label-default"><i class="glyphicon glyphicon-move"></i> drag</span>

                {% for e in entity.queries %}
                <div class="preview">{{e}}</div>
                {% endfor %}

            </div>
            {% endfor %}

        </div>
    </div>
</div>
