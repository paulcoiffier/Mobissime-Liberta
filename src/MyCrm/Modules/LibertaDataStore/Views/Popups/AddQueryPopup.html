<div class="modal inmodal" id="modalAddQuery" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <form name="addEntityForm" id="addEntityForm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span
                            class="sr-only">{{module_words.action_close}}</span></button>
                    <i class="fa fa-info-circle modal-icon"></i>
                    <h4 class="modal-title">{{app_words.appsmallname}}</h4>
                    <small class="font-bold">Add query
                    </small>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="entity_name" class='control-label'>&nbsp;{{module_words.title_entity_name}} : </label>
                        <input type="text" name="entity_name"
                               id="entity_name" data-error="{{module_words.title_error}}" required>
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label for="entity_name" class='control-label'>&nbsp;{{module_words.title_table_name}} : </label>
                        <input type="text" name="table_name"
                               id="table_name" data-error="{{module_words.title_error}}" required>
                        <div class="help-block with-errors"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">{{module_words.action_cancel}}</button>
                    <button type="submit" class="btn btn-primary">{{module_words.action_confirmation}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
