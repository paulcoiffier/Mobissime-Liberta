<div class="col-lg-3">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="file-manager">
                <h5>{{module_words.title_entities}}</h5>

                <a data-toggle="modal" data-target="#modalAddEntity" class="btn btn-primary">{{module_words.action_add_entity}}</a>

                <div class="hr-line-dashed"></div>
                <ul class="folder-list" style="padding: 0">
                    {% for entitie in entities %}
                    <li><a href="javascript:changeEntity('{{entitie}}')"><i class="fa fa-database"></i> {{
                        entitie }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

        </div>
    </div>
</div>
