<div class="modal inmodal" id="modalNewFile" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>

                <i class="fa fa-file-code-o modal-icon"></i>
                <h4 class="modal-title">Create new page</h4>
                <small class="font-bold">Create a new view page for design
                </small>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="filename" class='control-label'>File Name :</label>
                    <input type="text" class="form-control" name="filename" id="filename"
                           data-error="filename is required" required>

                    <div class="help-block with-errors"></div>
                </div>
                <br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="createFileBtn">Create file</button>
            </div>
        </div>
    </div>
</div>
